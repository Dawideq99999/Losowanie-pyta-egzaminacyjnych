<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie Pytań Egzaminacyjnych</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Losowanie Pytań Egzaminacyjnych</h1>
        <div>
            <label for="participant-select">Wybierz uczestnika:</label>
            <select id="participant-select"></select>
            <button onclick="drawQuestion()">Losuj Pytanie</button>
        </div>
        <div id="participant"></div>
        <div id="drawn-question"></div>
        <div id="answer-section">
            <input type="text" id="answer-input" placeholder="Wpisz odpowiedź">
            <button onclick="checkAnswer()">Prześlij Odpowiedź</button>
        </div>
        <div id="result"></div>
        <div id="scores"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
